name: Release
on:
  - push
  - pull_request
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Set environments
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> ${GITHUB_ENV}
          else
            echo "VERSION=x.y.z" >> ${GITHUB_ENV}
          fi
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "REF=${GITHUB_SHA}" >> ${GITHUB_ENV}
          else
            echo "REF=${GITHUB_REF_NAME}" >> ${GITHUB_ENV}
          fi
      - uses: actions/checkout@v6
      - name: Create source archive
        run: |
          name="openarm-hardware-${VERSION}"
          git archive --format=tar ${REF} \
            --prefix "${name}/" | tar -xf -

          while IFS=$'\t' read -r id path; do
            mkdir -p "${name}/$(dirname "${path}")"
            curl \
              --silent \
              --output "${name}/${path}" \
              "https://drive.usercontent.google.com/download?id=${id}"
          done < ./dev/google-drive-files/file-ids.tsv

          tar -czf ${name}.tar.gz ${name}

          sha256sum "${name}.tar.gz" > "${name}.tar.gz.sha256"
          sha512sum "${name}.tar.gz" > "${name}.tar.gz.sha512"
      - uses: actions/upload-artifact@v5
        with:
          name: source-archive
          path: openarm-hardware-*.tar.gz*
      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version=${GITHUB_REF_NAME}
          gh release create ${GITHUB_REF_NAME} \
            --discussion-category Announcements \
            --generate-notes \
            --repo ${GITHUB_REPOSITORY} \
            --title "OpenArm Hardware ${version}" \
            --verify-tag \
            openarm-hardware-${GITHUB_REF_NAME}.tar.gz*
